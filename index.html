<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udacity - Student Attendance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #001f3f 0%, #003366 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="20" cy="80" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
        }
        
        .header-content {
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .info-banner {
            background: #f8f9fa;
            padding: 20px;
            border-left: 5px solid #001f3f;
            margin: 0;
        }
        
        .info-banner h2 {
            color: #001f3f;
            margin-bottom: 10px;
            font-size: 1.3em;
        }
        
        .info-banner p {
            color: #666;
            line-height: 1.6;
        }
        
        .spreadsheet-container {
            padding: 0;
            background: #f8f9fa;
        }
        
        .sheet-wrapper {
            position: relative;
            width: 100%;
            height: 600px;
            border: none;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .footer {
            background: #001f3f;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
        }
        
        .footer a {
            color: #66b3ff;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        /* Loading spinner */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #001f3f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 10px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .subtitle {
                font-size: 1em;
            }
            
            .info-banner {
                padding: 15px;
            }
            
            .sheet-wrapper {
                height: 500px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            
            .sheet-wrapper {
                height: 400px;
            }
            
            .info-banner h2 {
                font-size: 1.1em;
            }
        }
        
        /* Print styles */
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .container {
                box-shadow: none;
                border-radius: 0;
            }
            
            .header {
                background: #001f3f !important;
                color: white !important;
            }
            
            .sheet-wrapper {
                height: auto;
                min-height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1>ðŸ“š Attendance</h1>
            </div>
        </header>
        
        <div class="info-banner">
            <h2>ðŸ“Š AI Attendance</h2>
            <p>
                ODD-2025
            </p>
        </div>
        
        <div class="spreadsheet-container">
            <div class="sheet-wrapper">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                </div>
                <iframe 
                    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQp5pgSSJpjcmSiV8aOlySZV13_ufedcs1RM_QKzjhSmn9SLkXFXQ1t3IAsdMAK_g/pubhtml?gid=596432330&single=true&widget=true&headers=false"
                    onload="document.getElementById('loading').style.display='none'"
                    title="Student Attendance Spreadsheet">
                </iframe>
            </div>
        </div>
        
        <footer class="footer">
            <p>
                ðŸ“… Last Updated: <span id="lastUpdated"></span> | 
                ðŸŽ“ <strong>Udacity</strong> | 
                ðŸ“§ Contact: <a href="mailto:instructor@udacity.com">instructor@udacity.com</a>
            </p>
        </footer>
    </div>

    <script>
        // Set last updated date
        document.getElementById('lastUpdated').textContent = new Date().toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        // Handle iframe loading
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
            }, 2000);
        });
        
        // Add some interactive features
        document.addEventListener('DOMContentLoaded', function() {
            // Smooth scroll for any anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
            
            // Add keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                // Press 'R' to refresh the iframe
                if (e.key === 'r' || e.key === 'R') {
                    if (e.ctrlKey || e.metaKey) return; // Don't override browser refresh
                    const iframe = document.querySelector('iframe');
                    iframe.src = iframe.src;
                    document.getElementById('loading').style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
